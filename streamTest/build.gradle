apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = 'stream-test'
version = '1.0.9-SNAPSHOT'
group = 'com.annimon'
ext.isReleaseVersion = !version.contains("SNAPSHOT")

sourceCompatibility = '1.6'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    jcenter()
}

dependencies {
    compile project(':stream')
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'org.mockito:mockito-core:2.0.71-beta'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// coveralls

apply plugin: 'cobertura'
apply plugin: 'com.github.kt3k.coveralls'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:2.0.0'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0'
    }
}

cobertura {
    coverageFormats = ['html', 'xml']
    coverageExcludes = ['.*com.annimon.stream.test.CommonMatcher.*']
}

// maven signing
if (ext.isReleaseVersion) {
    apply from: 'signing.gradle'
}
